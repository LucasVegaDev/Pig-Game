<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>Pig Game</title>
  </head>
  
  <body>
    <main class="main">
      <section class="player player--0-panel active">
        <h2 class="name" id="name--0">PLAYER 1</h2>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">CURRENT</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1-panel">
        <h2 class="name" id="name--1">PLAYER 2</h2>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">CURRENT</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="/IMG/dice-1.png" alt="Playing dice" class="dice" />
      <a href="aboutrules.html"><button class="btn btn--new">About & Rules</button></a>
      <button class="btn btn--roll">Roll dice</button>
      <button class="btn btn--hold">Hold</button>
    </main>

    <div class="btn--another-round">
      <h1>
        Do you want to play another round?
      </h1>

      <div class="answerBtn"> 
        <p class="yes">Yes, let's play!</p>
        <a id="no-btn-link" href="gratefulness.html"><p class="no">No, we're done</p></a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
